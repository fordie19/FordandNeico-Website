<!Doctype html>
<html lang="en"
<head>
	<meta charset="UTF-8>
	<meta http-equiv="X-UA-Compatible content="IE=edge">
	<meta name="viewport" content="widt=device-width, initial-scale=1.0">
	<title>Food website</title>
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="mainmenu.css" />
</head>
<body>

<div id="container" class="container">
	<div id="menu">
		<div class="brand-logo">
			<img src="bgpo-removebg-preview.jpg"
			alt ="logo">
		</div>
		<div class="menu-item">
			<a href="#">About</a>
			<a href="#">Services</a>
			<a href="#">Your orders</a>
			<a href="#">Wishlist</a>
			<a href="#">Address</a>
			<a href="#">Help</a>
			</div>
		</div>

<div id="food-container">
	 <div id= "header">
		<div class="add-box">
			<i class="fa fa-map-marker your address" id="add-address"> Your address</i>
		</div>
		<div class="util">
		<i class="fa fa-search"> Search </i>
		<i class="fa fa-tags"> Offers </i>
		<i class="fa fa-cart-plus" id="cart-plus">0 items</i>
		</div>
	</div>

		<div id="food-items">
			<p id="category-name">Biryani</p>
		<div id="item-card">
			<div id= "card-top">
				<i class="fa fa-star" id="rating"> $.3</i>
				<i class="fa fa-heart-o add-to-cart"></i>
				</div>
		<img src="bns1.jpg" alt="">
		<p id="item-name">Burger</p>
		<p id="item-price">Price : $ 10</p>
		</div>
	</div>
	</div>
	<div id="cart">
		<h1> I am cart box</h1>
	</div>
</div>


</body>
</html>
